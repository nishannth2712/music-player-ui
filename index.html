<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #0f0f0f;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .playlist {
            display: flex;
            gap: 35px;
        }

        input {
            display: none;
        }

        .card {
            width: 230px;
            background-color: #f4b6d8;
            border-radius: 14px;
            padding: 18px;
            text-align: center;
            box-shadow: 0 8px 18px rgba(0,0,0,0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        input:checked + .card {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(74,144,226,0.8);
        }

        .cover {
            width: 150px;
            height: 150px;
            margin: auto;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            border: 4px solid white;
        }

        .song {
            margin-top: 12px;
            font-weight: bold;
            font-size: 15px;
        }

        .artist {
            font-size: 13px;
            color: #333;
            margin-bottom: 12px;
        }

        .controls span {
            display: inline-block;
            margin: 4px;
            padding: 7px 12px;
            background-color: #4a90e2;
            color: white;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .pause {
            display: none;
        }

        input:checked + .card .resume {
            display: none;
        }

        input:checked + .card .pause {
            display: inline-block;
        }
    </style>
</head>

<body>

<div class="playlist">

    
    <label>
        <input type="checkbox">
        <div class="card">
            <div class="cover"></div>
            <div class="song">You Belong With Me</div>
            <div class="artist">Taylor Swift</div>
            <div class="controls">
                <span>⏮</span>
                <span class="resume">▶</span>
                <span class="pause">⏸</span>
                <span>⏭</span>
            </div>
        </div>
    </label>

    
    <label>
        <input type="checkbox">
        <div class="card">
            <div class="cover"></div>
            <div class="song">Blank Space</div>
            <div class="artist">Taylor Swift</div>
            <div class="controls">
                <span>⏮</span>
                <span class="resume">▶</span>
                <span class="pause">⏸</span>
                <span>⏭</span>
            </div>
        </div>
    </label>

    <label>
        <input type="checkbox">
        <div class="card">
            <div class="cover"></div>
            <div class="song">End Game</div>
            <div class="artist">Taylor Swift</div>
            <div class="controls">
                <span>⏮</span>
                <span class="resume">▶</span>
                <span class="pause">⏸</span>
                <span>⏭</span>
            </div>
        </div>
    </label>

</div>

</body>
</html>
